layout: base
---

<header>
  <div class="header-text">
    <h1 class="title">Mike Knepper</h1>
    {% for target in site.data.navigation.targets %}
      <h3>
        <a href="{{ target.url }}" class="navigation-target">{{ target.name }} {% if target.url == page.url %} :avocado: {% endif %}</a>
      </h3>
    {% endfor %}
  </div>
  <div class="header-pic">
    <a href="/"><img id="me" src="/images/me.jpg"></img></a>
  </div>
</header>

{{ content }}
